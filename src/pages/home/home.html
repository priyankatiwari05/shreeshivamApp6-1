<ion-header no-border>
  <ion-navbar style="padding: unset;">

    <ion-title style="padding: unset;">
      <ion-grid style="text-align: left; padding:0px 0px 0px 0px;">
        <ion-row style="padding: unset;">
          <ion-col col-8 style="    padding: 0px 0px 0px 28px;    max-width: 80%;">
            <span style="font-size: 12px; font-weight: 400;">Welcome {{username||"Not Available"}}</span><br>
            <span style="font-size: 10px;">{{designation||"Not Available"}}</span>
          </ion-col>
          <ion-col col-4 style="padding: unset;">
            <ion-row style="padding: unset;">
            <ion-col col-4 style="padding: unset;" (click)="open_root(info)">
              <ion-icon ios="ios-information-circle" md="md-information-circle"
                style="float: right; font-size: 30px;"></ion-icon>
            </ion-col>
            <ion-col col-4 style="padding: unset;" (click)="open_root(notification)">
              <ion-icon ios="ios-notifications" md="md-notifications"
                style="float: right; font-size: 30px;"></ion-icon>
              <button ion-button round small class="notification_btn" style="bottom: unset;
                      top: 8px;
                      font-size: 50%;
                      color: #fff;
                      background-color: #616161;
                      padding: 0px 8px;">{{notification_count||0}}</button>
            </ion-col>
            <ion-col col-4 style="padding: unset;">
              <ion-icon ios="ios-power" md="md-power" (click)="logout_confirm()"
                style="float: right; font-size: 30px;"></ion-icon>
            </ion-col>
          </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
