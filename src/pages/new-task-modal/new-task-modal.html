<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assign New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-slides #slides>
    <!-- pager -->
    <ion-slide style="background-color: green">
      <h5>TASK FOR</h5>
      <ion-segment [(ngModel)]="task_for">
        <ion-segment-button value="group_tab">
          Group
        </ion-segment-button>
        <ion-segment-button value="puppies">
          Individual
        </ion-segment-button>
      </ion-segment>
      <div [ngSwitch]="task_for">
        <ion-list *ngSwitchCase="'group_tab'">
        <ion-item>
          <ion-label>Group List</ion-label>
          <ion-select [(ngModel)]="group_list" multiple="" >
            <ion-option value="" ></ion-option>

          </ion-select>
        </ion-item>

    </ion-list>
      </div>

    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
