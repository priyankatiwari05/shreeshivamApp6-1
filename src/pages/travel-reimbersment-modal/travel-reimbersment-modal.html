<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Travel Doc List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item *ngIf="travel_docs==[]||travel_docs==''||travel_docs==null ; else show_list">
            No Record Found...!

        </ion-item>
        <ion-item *ngFor="let item of travel_docs" #show_list>
            <ion-grid style=" padding: unset;">
            <ion-row>
              <ion-col col-6>
                  <ion-row>
                      <ion-col>Document - {{item['id']}}</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>Amount - {{item['amount']}}</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>{{item['description']}}</ion-col>
                  </ion-row>
              </ion-col>
              <ion-col col-6>
                  <ion-row>
                      <ion-col><button ion-button full ><a href="https://shreeshivam.net/test_hold/{{item['doc_link']}}" style="color: #ffffff;">View</a></button></ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col><button ion-button full color="danger" (click)="delete(item['id'],item['doc_link'])" >Delete</button></ion-col>
                  </ion-row>
              </ion-col>
            </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <ion-fab bottom right edge>
        <button ion-fab mini (click)="upload_doc_modal()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
</ion-content>
