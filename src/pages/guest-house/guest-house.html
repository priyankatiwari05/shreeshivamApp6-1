<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guest House</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color: white !important;">
    <ion-row radio-group>
      <ion-col col-6>
        <ion-radio id="domestic_radio_id" checked="true" value="domestic">Domestic</ion-radio>
        <ion-label for="domestic_radio_id" class="radio_label">Domestic</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-radio id="international_radio_id" checked="false" value="international"></ion-radio>
        <ion-label for="international_radio_id" class="radio_label">International</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Trip ID
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-select multiple="false" placeholder="Please Select">
          <ion-option value=""> </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Check in
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" placeholder="2015-08-25 22:45" pickerFormat="YYYY-MM-DD HH:mm">
        </ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Check out
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" placeholder="2015-08-25 22:45" pickerFormat="YYYY-MM-DD HH:mm">
        </ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
          <ion-label class="dis_label">
            Occupancy
          </ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-select multiple="false" placeholder="Please Select">
            <ion-option value="Single" selected="true">Single</ion-option>
            <ion-option value="Double" >Double</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Guest House
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-select multiple="false" placeholder="Please Select">
          <ion-option value=" "> </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Address
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-textarea placeholder="Enter a description"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label class="dis_label">
          Booking For
        </ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input type="text" [(ngModel)]="booking_for" placeholder="Please Enter"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <button ion-button>Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
