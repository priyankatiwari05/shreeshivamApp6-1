  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <ion-title *ngIf="page_type=='reimbursement'">{{page_title}} <ion-icon name="close" pull-right (click)="viewCtrl.dismiss('','')"></ion-icon></ion-title>
    <ion-title *ngIf="page_type==''">Open New Request <ion-icon name="close" pull-right (click)="viewCtrl.dismiss()"></ion-icon></ion-title>
    <ion-title *ngIf="page_type=='gallery'">Create Gallery<ion-icon name="close" pull-right (click)="viewCtrl.dismiss()"></ion-icon></ion-title>
    <ion-title *ngIf="page_type=='add_gallery_pic'">Upoad Pictures<ion-icon name="close" pull-right (click)="viewCtrl.dismiss()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <span  *ngIf="page_type==''">
    <ion-row style="background:transparent; padding-top: unset; 
    color: rgb(10, 9, 9);">
      <ion-col col-12>
          <ion-select width_100 type="text" [(ngModel)]="query_type" placeholder="Select Query Type" style="max-width: 100%!important; width: 100%;">
              <ion-option value="suggestion">Suggestion</ion-option>
              <ion-option value="doubt">Doubt</ion-option>
              <ion-option value="complaint">Complaint</ion-option>
            </ion-select>
      </ion-col>
      <ion-col col-12>
          <ion-textarea [(ngModel)]="query" placeholder="Write your query here" rows="3" style="width:100%; max-height: 100%!important;"></ion-textarea>
      </ion-col>
      
      <ion-col col-12>
          <button ion-button pull-right style="float: right!important" (click)="add_new_request()">Submit</button>
      </ion-col>
      
    </ion-row>
  </span>

  <span  *ngIf="page_type=='reimbursement'">
    <ion-row style="background:transparent; padding-top: unset; 
    color: rgb(10, 9, 9);">
      <ion-col col-12 *ngIf="page_title=='Approve'">
          <ion-select width_100 type="text" [(ngModel)]="mode" placeholder="Select Mode" style="max-width: 100%!important; width: 100%;" [required]='true'>
              <ion-option value="online">Online</ion-option>
              <ion-option value="cheque">Cheque</ion-option>
              <ion-option value="cash">Cash</ion-option>
            </ion-select>
      </ion-col>
      <ion-col col-12 *ngIf="page_title=='Approve'">
          <ion-textarea [(ngModel)]="description" placeholder="Write details here eg- check No, online transaction id etc" rows="3" style="width:100%; max-height: 100%!important;" [required]='true'></ion-textarea>
      </ion-col>
      <ion-col col-12 *ngIf="page_title=='Reject'">
          <ion-textarea [(ngModel)]="description" placeholder="Write your reasons" rows="3" style="width:100%; max-height: 100%!important;" [required]='true'></ion-textarea>
      </ion-col>
      <ion-col col-12>
          <button ion-button pull-right style="float: right!important" (click)="update_reimbursement()">Submit</button>
      </ion-col>
      
    </ion-row>
  </span>

  <span *ngIf="page_type=='gallery'">
    <ion-row style="background:transparent; padding-top: unset;
    color: rgb(10, 9, 9);">
      <ion-col col-12>
        <ion-input [(ngModel)]="title" placeholder="Write Gallery Title" style="width:100%; max-height: 100%!important;"></ion-input>
      </ion-col>
      <!-- <ion-col col-6>
        <ion-datetime [(ngModel)]="start_date" min="{{today}}" max="{{next_year}}" displayFormat="YYYY-MM-DD" placeholder="Select Start Date" pickerFormat="YYYY-MM-DD"></ion-datetime>
      </ion-col>
      <ion-col col-6>
        <ion-datetime [(ngModel)]="end_date" min="{{today}}" max="{{next_year}}" displayFormat="YYYY-MM-DD" placeholder="Select End Date" pickerFormat="YYYY-MM-DD"></ion-datetime>
      </ion-col> -->
      <ion-col col-12>
        <ion-textarea [(ngModel)]="description" placeholder="Write Description" rows="3" style="width:100%; max-height: 100%!important;"></ion-textarea>
      </ion-col>
      <ion-col col-12>
          <ion-row>
              <ion-col col-12>
                <ion-label class="dis_label">
                  Upload Files
                </ion-label>
              </ion-col>
              <ion-row style="border: 1px solid #b8b8b8;
              border-radius: 8px;">
                <ion-col col-9>
        
                  <input ion-input type="file" style="padding-top: 10px;" (change)="changeListener($event)"  [(ngModel)]="file_input" id="file-input" #fileInp
                    accept="image/*" />
                </ion-col>
                <ion-col col-3>
                  <button ion-button style="width: 100%;" [disabled]="file_input==null||file_input==''" (click)="add_to_list()">Add File</button>
        
                </ion-col>
              </ion-row>
            </ion-row>
            <ion-row  *ngIf="data_list == []||data_list==''||data_list==null ; else show_list" >
              <ion-col col-12>No file attached</ion-col>
            </ion-row>
            <ng-template #show_list>
              <ion-col col-12 style="    overflow-x: scroll;">
              <table class="table  table-hover" >
                <thead>
                  <tr>
                    <th style=" width: 15%; ">Sr</th>
                    <th style=" width: 70%; ">File</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data_list; index as k">
                    <td>
                        {{k+1}}
                    </td>
                    <td>
                      {{item['filename']}}
                    </td>
                    <td>
                      <button ion-button small (click)="delete_id_list(k)" >
                        <ion-icon style="margin:unset; " name="trash"></ion-icon>
                      </button>
        
                    </td>
                  </tr>
                </tbody>
              </table>
        
            </ion-col>
          </ng-template>
      </ion-col>
      <ion-col col-12>
          <button ion-button pull-right style="float: right!important" (click)="create_gallery()">Submit</button>
      </ion-col>
      
    </ion-row>
  </span>

  <span *ngIf="page_type=='add_gallery_pic'">
      <ion-row style="background:transparent; padding-top: unset;
      color: rgb(10, 9, 9);">
        <ion-col col-12>
            <ion-row>
                <ion-col col-12>
                  <ion-label class="dis_label">
                    Upload Files
                  </ion-label>
                </ion-col>
                <ion-row style="border: 1px solid #b8b8b8;
                border-radius: 8px;">
                  <ion-col col-9>
          
                    <input ion-input type="file" style="padding-top: 10px;" (change)="changeListener($event)"  [(ngModel)]="file_input" id="file-input" #fileInp
                      accept="image/*" />
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button style="width: 100%;" [disabled]="file_input==null||file_input==''" (click)="add_to_list()">Add File</button>
          
                  </ion-col>
                </ion-row>
              </ion-row>
              <ion-row  *ngIf="data_list == []||data_list==''||data_list==null ; else show_list" >
                <ion-col col-12>No file attached</ion-col>
              </ion-row>
              <ng-template #show_list>
                <ion-col col-12 style="    overflow-x: scroll;">
                <table class="table  table-hover" >
                  <thead>
                    <tr>
                      <th style=" width: 15%; ">Sr</th>
                      <th style=" width: 70%; ">File</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data_list; index as k">
                      <td>
                          {{k+1}}
                      </td>
                      <td>
                        {{item['filename']}}
                      </td>
                      <td>
                        <button ion-button small (click)="delete_id_list(k)" >
                          <ion-icon style="margin:unset; " name="trash"></ion-icon>
                        </button>
          
                      </td>
                    </tr>
                  </tbody>
                </table>
          
              </ion-col>
            </ng-template>
        </ion-col>
        <ion-col col-12>
            <button ion-button pull-right style="float: right!important" (click)="add_gallery_pic()">Submit</button>
        </ion-col>
        
      </ion-row>
    </span>
</ion-content>
