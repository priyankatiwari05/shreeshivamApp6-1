<ion-header>
  <ion-navbar>
    <ion-title>Ask HR Queries ({{query_type}})</ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="status!='closed'">
      <button  ion-button pull-right style="width:100%;margin:0 0 0 0; height: 46px; background-color: orangered" class="chat" (click)="close_askhr_request()">Accept and Close</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background:transparent; padding-top: unset;    text-align: center;
    color: rgb(10, 9, 9);">

    <div *ngFor="let item of queries; let last = last" style="height: 60%">
      <div class="chat chat_query">
        <span pull-left>{{item.query}}</span>
        <br>
        <span class="writtenby" pull-right>You ({{item.created_at}})</span>
      </div>
      <div pull-right class="chat chat_response" *ngIf="item.response != NULL">
        <span pull-left>{{item.response}}</span>
        <br>
        <span class="writtenby" pull-right>{{item.response_fname}} {{item.response_mname}} {{item.response_lname}} ({{item.updated_at}})</span>
      </div>
      {{last ? callFunction() : ''}}
    </div>


  </div>

</ion-content>
<ion-footer *ngIf="status!='closed'">
    <div  style="height: 20%">
        <textarea class="chat chat_query" [(ngModel)]="query" placeholder="Write your query here" rows="2" style="width:80%;margin:0 0 0 0; background-color: white; float:left"></textarea>
        <button ion-button pull-right style="width:20%;margin:0 0 0 0; height: 46px;" class="chat" (click)="add_new_query()">Submit</button>
    </div>

</ion-footer>
