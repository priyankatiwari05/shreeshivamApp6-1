<ion-header>
  <ion-navbar>
    <ion-title>Birthday</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-list>
        <ion-item *ngIf="birthdays==[]||birthdays==''||birthdays==null ; else show_list">
            No Record Found...!

          </ion-item>
          <!-- <ion-item *ngFor="let item of birthdays" #show_list> -->
            <ion-grid style="background-color: white;">
              <ion-row *ngFor="let item of birthdays" #show_list style="border-bottom:1px solid #dedede;">
                <ion-col col-8 style="    font-size: larger;
                font-weight: 500;
                color: #212121;">
                  {{item['first_name']||" " +" "+item['middle_name']||" "+" "+item['last_name']||" "}}
                  <br>
                  {{item['designation']}} {{item['branch']}}

                </ion-col>
                <ion-col col-4>
                  {{item['dob']}}
                  <!-- <div *ngIf="item['dob']==today">
                        <br> <br> -->
                  <!-- <a style=" border: #a4a4a4 solid 2px;
                  border-radius: 4px;
                  padding: 3px 6px 3px 6px;" href="https://wa.me/91{{item['mobile']}}?text=🙏Jai Shri Krishna🙏 %0A 🎂Happy Birthday to You🎂%0A -Regards {{username}}">
                  Send Wish </a> -->

                  <button ion-button (click)="send_wish(item['id'],item['first_name'],item['middle_name'],item['last_name'])" style="height:auto;width:auto; padding:5px">Send Wish</button>
                  <!-- </div> -->

                </ion-col>
              </ion-row>
            </ion-grid>

          <!-- </ion-item> -->
      </ion-list>


</ion-content>
