<ion-header>
  <ion-navbar>
    <ion-title>Advanced Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid style="background-color: white !important;">
        <ion-row radio-group>
          <ion-col col-6>
            <ion-radio id="domestic_radio_id" checked="true" value="domestic">Domestic</ion-radio>
            <ion-label for="domestic_radio_id" class="radio_label">Domestic</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-radio id="international_radio_id" checked="false" value="international"></ion-radio>
            <ion-label for="international_radio_id" class="radio_label">International</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-label class="dis_label">
              Trip ID
            </ion-label>
          </ion-col>
          <ion-col col-8>
            <ion-select multiple="false" placeholder="Please Select">
              <ion-option value="es">as</ion-option>
              <ion-option value="jh">qw</ion-option>
              <ion-option value="yf">zx</ion-option>
              <ion-option value="hg">er</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-label class="dis_label">
              Amount
            </ion-label>
          </ion-col>
          <ion-col col-6>
                <ion-input type="number" maxlength="11"></ion-input>
          </ion-col>
          <ion-col col-2>
              <button ion-button outline color="secondary" (click)="addRow()">+</button>
          </ion-col>
        </ion-row>

          <ion-row>
              <ion-col col-8 >
                <button ion-button >Submit</button>
              </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
