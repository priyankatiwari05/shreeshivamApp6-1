<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Raise Attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item >
    <ion-row>
      <ion-col col-12 class="head_item" style="text-align: left;">
        Shifts
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="foot_item" style="text-align: left;">
        IN TIME : {{shift_in_time||"NaN"}}
      </ion-col>
      <ion-col col-6 class="foot_item" style="text-align: right;">
        OUT TIME : {{shift_out_time||"NaN"}}
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12 class="foot_item">
        Approver(s) - {{approver_list}}
      </ion-col>
    </ion-row>

  </ion-item>
  <ion-item >

    <ion-label style="    margin-top: 70px;" >In Time</ion-label>
    <ion-datetime style="    margin-top: 70px;"  displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="in_time"></ion-datetime>
  </ion-item>
  <ion-item >
    <ion-label>Out Time</ion-label>
    <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="out_time"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>OUT PUNCH is of next day</ion-label>
    <ion-checkbox [(ngModel)]="next_day" ></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-label style="    margin-top: 74px;" >Remark</ion-label>
      <ion-input style="    margin-top: 60px;"  type="text" max="180" [(ngModel)]="remarks"></ion-input>
    </ion-item>
  <ion-item >
    <button ion-button full large (click)="raise_attendence_confirm()" style="background-color: #303030;">Raise Request</button>
  </ion-item>

</ion-content>
