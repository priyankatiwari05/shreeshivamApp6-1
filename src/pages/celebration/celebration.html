<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Celebration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid style="background:transparent; padding-top: unset;    text-align: center;
  color: rgb(10, 9, 9);">


    <ion-row style="border-radius: 1rem; background:transparent;">


      <ion-col col-6 (click)="open_root(birthday)">
        <div center class="mybox2">
            <img src="../../assets/imgs/birthday.png" style="border: 4px solid #2ec95c;   padding: 9px 6px 6px 6px; ">
            <br>

          <span style=" font-size: 100%;">Birthdays</span>
          <button ion-button round small class="notification_btn">{{birthday_no||0}}</button>
        </div>
      </ion-col>
      <ion-col col-6 (click)="open_root(aniversary)">
        <div center class="mybox2">
          <img src="../../assets/imgs/aniversary.png"  style=" padding: 9px 6px 6px 6px;    border: 4px solid #ff2323;">
          <br>
          <span style="  font-size: 100%">Anniversary</span>
          <button ion-button round small class="notification_btn">{{anniversary_no||0}}</button>
        </div>
      </ion-col>
      <ion-col col-6 (click)="open_wishes_page()">
        <div center class="mybox2">
            <img src="../../assets/imgs/wishes1.png" style="border: 4px solid #c92e76;   padding: 9px 6px 6px 6px; ">
            <br>

          <span style=" font-size: 100%;">Wishes</span>
          <!-- <button ion-button round small class="notification_btn">{{birthday_no||0}}</button> -->
        </div>
      </ion-col>






    </ion-row>


  </ion-grid>
</ion-content>
