<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Raised Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngIf="raised_requests==[]||raised_requests==''||raised_requests==null ; else show_list">
      No Record Found...!

    </ion-item>
    <ion-item *ngFor="let item of raised_requests" #show_list>
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="head_item">
            <span style="
              border-radius: 4px;
              color: #fff;
              background-color:  #2b93df;
              padding: 3px 6px 3px 6px;">
              {{item["date"]}}
            </span>
          </ion-col>
          <ion-col col-9 style="text-align:right;" class="head_right_item">
            <div style="color:darkred;"
              *ngIf='item["status"]=="Rejected"'>
              {{item["status"]}}
            </div>
            <div style="color:darkorange;"
              *ngIf='item["status"]=="Pending"'>
              {{item["status"]}}
            </div>
            <div style="color:darkgreen;"
              *ngIf='item["status"]!="Pending" && item["status"]!="Rejected"'>
              {{item["status"]}}
            </div>
            <!-- <ng-template #present>
              <div style="color:darkgreen; text-transform: uppercase;">
                {{item["status"]}}
              </div>
            </ng-template> -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="foot_item" *ngFor="let item2 of item['req_details']" style="white-space: normal;">
            {{item2||"NILL"}}
          </ion-col>

        </ion-row>
        <ion-row *ngIf="item['reject_reason']!='' && item['status']=='Rejected'">
            <ion-col col-12>
              <b>Rejection Reason</b> - {{item['reject_reason']}}
            </ion-col>
        </ion-row>
        <ion-row *ngIf="item['reject_reason']!='' && item['status']=='Approved'">
          <ion-col col-12>
            <b>Remark</b> - {{item['reject_reason']}}
          </ion-col>
      </ion-row>
      </ion-grid>
      <ng-template #raised_btn>


      </ng-template>





    </ion-item>

  </ion-list>

</ion-content>
