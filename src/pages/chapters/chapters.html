<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{course_name}} chapters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let chapter of chapterlist; let i=index;">
    <ion-col col-1 class="timeline-col">
      <div class="timeline">
        <div class="links"></div>
        <div class="circle"></div>
        <!-- <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon> -->
      </div>
    </ion-col>
    <ion-col col-11>
      <ion-card (click)="showchapter(i)">
        <ion-card-title>
          {{chapter.chapter_title}}
        </ion-card-title>
        <ion-card-content>
          <ion-row>
            <ion-col col-12>
              {{chapter.chapter_dscription}}
              <br>
              {{chapter.created_at}}
            </ion-col>
            <ion-col col-6 *ngIf="chapter.exam_status!=null">
              {{chapter.exam_status}}
            </ion-col>
            <ion-col col-6 *ngIf="chapter.status_date!=null">
              {{chapter.status_date}}
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  
</ion-content>
