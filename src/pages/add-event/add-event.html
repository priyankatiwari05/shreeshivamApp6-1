<ion-header>
  <ion-navbar>
    <ion-title>Add Event <ion-icon name="close" pull-right (click)="viewCtrl.dismiss()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
    <ion-grid style="background:transparent; padding-top: unset;    text-align: center;
    color: rgb(10, 9, 9);">
      <!-- <ion-item>
          <ion-select width_100 type="text" [(ngModel)]="query_type" placeholder="Select Query Type" style="max-width: 100%!important; width: 100%;">
              <ion-option value="suggestion">Suggestion</ion-option>
              <ion-option value="doubt">Doubt</ion-option>
              <ion-option value="complaint">Complaint</ion-option>
            </ion-select>
      </ion-item> -->
      <ion-row>
          <ion-col col-12>
              <ion-input [(ngModel)]="title" placeholder="Title" style="width:100%; max-height: 100%!important;"></ion-input>
          </ion-col>
          <ion-col col-6>
              <ion-input [(ngModel)]="from_date" placeholder="From Date" style="width:100%; max-height: 100%!important;"></ion-input>
          </ion-col>
          <ion-col col-6>
              <ion-input [(ngModel)]="to_date" placeholder="To date" style="width:100%; max-height: 100%!important;"></ion-input>
          </ion-col>
          <ion-col col-6>
              <ion-datetime [(ngModel)]="from_time" displayFormat="HH:mm" placeholder="From Time" pickerFormat="HH:mm"></ion-datetime>
          </ion-col>
          <ion-col col-6>
              <ion-datetime [(ngModel)]="to_time" displayFormat="HH:mm" placeholder="To Time" pickerFormat="HH:mm"></ion-datetime>
          </ion-col>
          <ion-col col-12 radio-group [(ngModel)]="select_radio">
            <ion-row>
              <ion-col col-6>
                <ion-label col-6>Description</ion-label>
                <ion-radio col-2 value="desc"></ion-radio>
              </ion-col>
              <ion-col col-6>
                <ion-label col-6>Photo</ion-label>
                <ion-radio col-2 value="photo"></ion-radio>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-12>
              <ion-textarea [(ngModel)]="description" placeholder="Description" rows="6" style="width:100%; max-height: 100%!important;"></ion-textarea>
          </ion-col>
          <ion-col col-12>
              <button ion-button pull-right style="float: right!important" (click)="add_events()">Submit</button>
          </ion-col>
        
      </ion-row>
        
    </ion-grid>
</ion-content>
