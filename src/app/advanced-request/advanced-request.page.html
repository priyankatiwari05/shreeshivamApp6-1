<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Advanced Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="background-color: white !important;">
        <ion-row radio-group>
          <ion-col col-6>
            <ion-radio id="domestic_radio_id" checked="true" value="domestic">Domestic</ion-radio>
            <ion-label for="domestic_radio_id" class="radio_label">Domestic</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-radio id="international_radio_id" checked="false" value="international"></ion-radio>
            <ion-label for="international_radio_id" class="radio_label">International</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-label class="dis_label">
              Trip ID
            </ion-label>
          </ion-col>
          <ion-col col-8>
            <ion-select multiple="false" placeholder="Please Select">
              <ion-select-option value="es">as</ion-select-option>
              <ion-select-option value="jh">qw</ion-select-option>
              <ion-select-option value="yf">zx</ion-select-option>
              <ion-select-option value="hg">er</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-label class="dis_label">
              Amount
            </ion-label>
          </ion-col>
          <ion-col col-6>
                <ion-input type="number" maxlength="11"></ion-input>
          </ion-col>
          <ion-col col-2>
              <ion-button fill="outline" color="secondary" (click)="addRow()">+</ion-button>
          </ion-col>
        </ion-row>

          <ion-row>
              <ion-col col-8 >
                <ion-button>Submit</ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
