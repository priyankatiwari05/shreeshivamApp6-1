<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Appraisals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row text-center class="mycard" *ngFor="let appr of appraisals;let i=index">
        <ion-col col-4>
          {{month_arr[appr['month']-1]}} {{appr['year']}}
        </ion-col>
        <ion-col col-4>
          {{appr['score']}} / 100
        </ion-col>
        <ion-col col-4 (click)="showdetail(i)">
          Details <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="appraisals==[] || appraisals=='' || appraisals==null">
      <ion-col col-12 text-center nodatafound>No records found</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
