<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-item *ngIf="notifications==[]; else show_list">
        No Record Found...!
      </ion-item>
    
      <ion-item *ngFor="let item of notifications" #show_list>
        <ion-grid>
            <button (click)="open_root(item['mob_link'])" class="btn-mine">
          <ion-row text-left>
    
              <ion-col col-3 class="head_item">
                <span style="
                border-radius: 4px;
                color: #fff;
                background-color:  #2b93df;
                padding: 3px 6px 3px 6px;">
                  {{item["title"]||""}}
                </span>
              </ion-col>
            </ion-row>
          <ion-row>
              <ion-col col-12>
                <div style="     white-space: normal;
                text-align: justify;
                line-height: 20px;
                font-weight: 400;
                color: #4e4e4e;
                font-size: 15px;">
                  {{item["message"]||""}}
                </div>
              </ion-col>
          </ion-row>
        </button>
    
        </ion-grid>
      </ion-item>
</ion-content>
