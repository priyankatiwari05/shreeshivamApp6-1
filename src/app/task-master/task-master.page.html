<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Task Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid style="background:transparent; padding-top: unset;    text-align: center;
  color: rgb(10, 9, 9);">


    <ion-row bgRadius text-center>
      <ion-col size="6" (click)="open_root('task')">
        <div center class="mybox2">
          <img src="../../assets/imgs/task.png" style="border: 4px solid #2ec95c; padding: 9px 11px 10px 16px;">
          <br>
          <span style="font-size: 100%">My Task</span>
          <ion-button  shape="round" size="small" class="notification_btn">{{task_count||0}}</ion-button>
        </div>
      </ion-col>

      <ion-col size="6" (click)="open_root('create-task')">
        <div center class="mybox2">
          <img src="../../assets/imgs/task.png" style="    border: 4px solid #1a6af7; padding: 9px 11px 10px 16px;">
          <br>
          <span style="   font-size: 100%">Create Task</span>

        </div>
      </ion-col>

      <ion-col size="6" (click)="open_root('check-list')">
        <div center class="mybox2">
            <img src="../../assets/imgs/task.png" style="border: 4px solid #ff0063; padding: 9px 11px 10px 16px;">
            <!-- <ion-icon ios="ios-list-box" md="md-list-box" style="padding: 9px 16px; border: 4px solid #ff0063"></ion-icon> -->
          <br>
          <span style="font-size: 100%">CheckList</span>
          <!-- <ion-button  shape="round" size="small" class="notification_btn">{{event_count||0}}</ion-button> -->
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
